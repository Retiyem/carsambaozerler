<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halısaha Ligi - Puan Durumu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo glow-text"><a href="index.html">Halısaha Ligi</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link">Ana Sayfa</a></li>
                    <li><a href="puan-durumu.html" class="nav-link">Puan Durumu</a></li>
                    <li><a href="maclar.html" class="nav-link">Maçlar</a></li>
                    <li><a href="haftanin-en-iyileri.html" class="nav-link">Haftanın En İyileri</a></li> <!-- YENİ -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="scoreboard glassmorphism-card animate-fade-in">
            <h2 class="section-title">Puan Durumu <span class="icon"></span></h2>
            
            <div class="filter-container"> <!-- YENİ: Filtreleme alanı -->
                <input type="text" id="playerSearch" onkeyup="filterTable('player-scoreboard', 2)" placeholder="Oyuncu ara..." class="filter-input">
            </div>

            <div class="table-container">
                <table id="player-scoreboard">
                    <thead>
                        <tr>
                            <th>Sıra</th>
                            <th>Fotoğraf</th> <!-- YENİ -->
                            <th>Oyuncu</th>
                            <th>Maç</th>
                            <th>Galibiyet</th>
                            <th>Beraberlik</th>
                            <th>Mağlubiyet</th>
                            <th>Attığı Gol</th>
                            <th>Yediği Gol</th>
                            <th>Gol Farkı</th>
                            <th>Puan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JavaScript buraya oyuncu verilerini dolduracak -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Onur Mustafa Köse . Tüm Hakları Saklıdır.</p>

                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>

            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
